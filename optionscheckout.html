    <div class="grid text-center">
      <div class="g-col-4">
         <div>
            <h1>Sign In</h1>
         <div class="container text-center">
         <div class="row">
           <main class="form-signin w-100 m-auto">
             <form>
               <img class="mb-4" src="images/Picture1.svg" alt="Logo" width="72" height="57">
               <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

               <div class="form-floating">
                 <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                 <label for="floatingInput">Email address</label>
               </div>
               <div class="form-floating">
                 <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                 <label for="floatingPassword">Password</label>
               </div>

               <div class="checkbox mb-3">
                 <label>
                   <input type="checkbox" value="remember-me"> Remember me
                 </label>
               </div>
               <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

               <p class="mt-5 mb-3 text-muted">&copy; Emily's Catering</p>
             </form>
           </main>



         </div>

         </div>
            </div>
          </div>


      <div class="g-col-4">
        <div>
              <h1>Checkout as a Guest</h1>
              <div class="container text-center">
                <div class="row">
       <main class="form-signin w-100 m-auto">
       </ul><a href="checkout.html" class="w-100 btn btn-lg btn-primary">Continue</a>

      <div class="g-col-4">


<div class="container">

        <div class="row">
          <div class="col-xs-12">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary">Your cart</span>
              <span class="badge bg-primary rounded-pill">3</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>

                </div>
                <span class="text-muted">$12</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Second product</h6>

                </div>
                <span class="text-muted">$8</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Third item</h6>
                  <small class="text-muted">Brief description</small>
                </div>
                <span class="text-muted">$5</span>
              </li>
              <li class="list-group-item d-flex justify-content-between bg-light">
                <div class="text-success">
                  <h6 class="my-0">Promo code</h6>
                  <small>EXAMPLECODE</small>
                </div>
                <span class="text-success">−$5</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Total (USD)</span>

            <form class="card p-2">
